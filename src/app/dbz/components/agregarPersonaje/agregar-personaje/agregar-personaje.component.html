<h4>Agregar personaje</h4>
      <form class="row" (ngSubmit)="emitirPersonaje()">
        <input [(ngModel)]="personaje.nombre" name="nombre" type="text" placeholder="Nombre" class="form-control mb-2" >
        <input [(ngModel)]="personaje.poder" name="poder" type="number" placeholder="Poder" class="form-control mb-2" >

        <button type="submit" class="btn btn-primary">Agregar</button>

        <!-- <p>{{personaje | json}}</p> -->

      </form>
