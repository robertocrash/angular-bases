<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let personaje of personajeList;
      let i = index;
      let isFirst = first
      let isLast = last
      let isEven = even"

      class="list-group-item d-flex justify-content-between align-items-center"
       [ngClass]="{'list-group-item-success': isFirst, 'list-group-item-dark': isLast}">
      <span>{{i + 1}}. </span>
      {{personaje.nombre}} - poder: {{personaje.poder}}

      <button (click)="onDeletePersonaje(personaje.id!)" class="btn btn-danger">Eliminar</button>

    </li>

</ul>
